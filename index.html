   <div class="cuadro">

                    <label><b>Nota de Matematica</b></label> <br>
                    <input class="deco" deco type="text" placeholder="Ingrese su nota" id="matematica" required> 
                </div>

                    <label><b>Nota de Lengua</b></label> <br>
                    <input class="deco" type="text" placeholder="Ingrese su nota" id="lengua" required> 
                </div>
    
                <div class="margentexto">

                    <input class="deco" type="text" placeholder="Ingrese su nota" id="efsi" required> 
                </div>
                
                <button class="margentexto boton col-12 col-xl-2" type="button" onclick="CalcularPromedio()"> Calcular Promedio </button>
    
                <button class="margentexto boton col-12 col-xl-2" type="button" onclick="Mayornota()"> En cual materia te fue mejor </button>
                
                <div id="nose">
    
                </div>
            </div>
        </form>
    </div>
